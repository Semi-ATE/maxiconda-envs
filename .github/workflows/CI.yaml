name: CI

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  solve_and_build:
    name: ${{ matrix.SUBDIR }}
    runs-on: ubuntu-latest
    env:
      SUBDIR: ${{ matrix.SUBDIR }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - SUBDIR: win-64
          - SUBDIR: linux-64
          - SUBDIR: linux-aarch64
          - SUBDIR: osx-64
          - SUBDIR: osx-arm64
    steps:  
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

    - name: Install mamba & environment
      uses: mamba-org/provision-with-micromamba@v10
        
    - name: Solve and test-build meta-packages
      shell: bash -l {0}
      run: |
        mkdir build
        cd build
        python -u ../scripts/maxiconda.py --solve --build $SUBDIR

    - name: Upload solved recipes
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.SUBDIR }}_recipes
        path: recipes/${{ matrix.SUBDIR }}/

    - name: Upload build packages
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.SUBDIR }}_packages
        path: build/

  consolidate:
    runs-on: ubuntu-latest
    needs: solve_and_build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0  # otherwise, you will failed to push refs to dest repo
    
    - name: Install mamba & environment
      uses: mamba-org/provision-with-micromamba@v10

    - name: Download *ALL* Build Artifacts
      uses: actions/download-artifact@v2

    - name: Remove build packages
      shell: bash -l {0}
      run: rm -rf *_packages/
        
    - name: Move recipes into place
      shell: bash -l {0}
      run: |
        mapfile -t dirlist < <(find . -maxdepth 1 -mindepth 1 -type d | grep _recipes$)
        IFS="_"
        for dir in ${dirlist[@]}; do
          dir=${dir##*/}
          parts=( $dir )
          real_dir=${parts[0]}
          echo ">>> $real_dir <<< $dir"
        done
#        remove the directories
          
        
        
    - name: Display structure of downloaded files
      run: tree
        

