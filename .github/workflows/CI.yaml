name: Continuous Integration

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  solve_and_test:
    name: ${{ matrix.OS }}
    runs-on: ubuntu-latest
    env: 
    strategy:
      fail-fast: false
      matrix:
        include:
          - OS: win-64
          - OS: linux-64
          - OS: osx-64
          - OS: linux-aarch64
          - OS: osx-arm64
    steps:  
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

    - name: Set up conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: latest
        activate-environment: maxiconda-envs
        environment-file: environment.yaml
        channel-priority: strict

    - name: Solve and test-build target environments
      shell: bash -l {0}
      env:
        CONDA_SUBDIR: ${{ matrix.OS }}
      run: |
        echo ">>>>> Solving Environments for $OS <<<<<"
        python -u scripts/solve.py
        echo ">>>>> Test Build Environments for $OS <<<<<"
        python -u scripts/build.py --test

    - name: Commit files
      shell: bash -l {0}
      run: |
        if [[ -n "$(git status --porcelain)" ]]; then
          echo "$(git status --porcelain)"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          echo "git stash -u"
          git stash -u
          echo "git pull"
          git pull
          echo "git stash pop"
          git stash pop
          echo "git add -A"
          git add -A
          echo "git commit -m "Update Packages ${{ matrix.OS }}"
          git commit -m "Update packages ${{ matrix.OS }}"
        else
          echo "Nothing to commit"
        fi  

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.TOKEN_GITHUB }}
        branch: main
        directory: "../maxiconda-envs"
        repository: Semi-ATE/maxiconda-envs
